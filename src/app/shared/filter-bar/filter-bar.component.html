<div class="search-bar-opts">
  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="location$"
    [selection]="filters.country" 
    (selection)="filters.country=$event"
    [id]="ButtonIds.COUNTRY"
    [dropDownMargin]="dropDownMargin">
    <i *ngIf="!selectedBtn[ButtonIds.COUNTRY]" class="fas fa-search btn-ico-margin"></i>
    <span >{{btnLabels[ButtonIds.COUNTRY]}}</span>
  </app-drop-down-button>

  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="interventions$"
    [selection]="filters.intervention" 
    (selection)="filters.intervention=$event"
    [id]="ButtonIds.INTERVENTION"
    [dropDownMargin]="dropDownMargin">
    <span>{{btnLabels[ButtonIds.INTERVENTION]}}</span>
  </app-drop-down-button>

  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="crops$"
    [selection]="filters.crop" 
    (selection)="filters.crop=$event"
    [id]="ButtonIds.CROP"
    [dropDownMargin]="dropDownMargin">
    <i *ngIf="!selectedBtn[ButtonIds.COUNTRY]" class="fas fa-seedling btn-ico-margin"></i>
    <span>{{btnLabels[ButtonIds.CROP]}}</span>
  </app-drop-down-button>


  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="climate$"
    [selection]="filters.climate" 
    (selection)="filters.climate=$event"
    [id]="ButtonIds.CLIMATE"
    [dropDownMargin]="dropDownMargin">
    <span>{{btnLabels[ButtonIds.CLIMATE]}}</span>
  </app-drop-down-button>


  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="soil$"
    [selection]="filters.soil"
    (selection)="filters.soil=$event"
    [id]="ButtonIds.SOIL"
    [dropDownMargin]="dropDownMargin">
    <span>{{btnLabels[ButtonIds.SOIL]}}</span>
  </app-drop-down-button>


  <app-drop-down-button
    [onOptSelected]="this.onSelectButton.bind(this)"
    [opts$]="duration$"
    [selection]="filters.duration" 
    (selection)="filters.duration=$event"
    [id]="ButtonIds.DURATION"
    [dropDownMargin]="dropDownMargin">
    <span>{{btnLabels[ButtonIds.DURATION]}}</span>
  </app-drop-down-button>

  <div last-btn class="btn-holder" [class.selected]="selectedBtn[ButtonIds.APPLY]">
  <button mat-stroked-button class="apply-btn" (click)="onSelectButton(ButtonIds.APPLY, [])">Apply</button>
</div>

</div>
