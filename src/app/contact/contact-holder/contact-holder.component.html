<div class="container custom-scroll-bar">
  <div class="image-container"></div>
  <div class="splash">
    <div class="center-view">
      <h1 class="splash-head">Contact Us</h1>
      <p class="splash-subhead">
        We’d love to hear from you if you have suggestions or questions about
        this service. You can use our form below and we’ll get back right to
        you.
      </p>
    </div>
  </div>
  <div class="contact-holder pure-g">
    <div class="contact-form pure-u-1-3 center-view">
      <h4>CONTACT FORM</h4>
      <form
        (ngSubmit)="onSubmit($event)"
        class="pure-form pure-form-stacked"
        #contactForm="ngForm"
      >
        <div class="pure-g">
          <div class="pure-u-1">
            <label class="dblue-fnt" for="first-name">Your Name:</label>
            <input
              [(ngModel)]="message.from"
              name="from"
              id="first-name"
              class="pure-u-23-24"
              type="text"
              required
            />
          </div>

          <div class="pure-u-1">
            <label class="dblue-fnt" for="email">E-Mail:</label>
            <input
              [(ngModel)]="message.email"
              name="email"
              id="email"
              class="pure-u-23-24"
              type="email"
              required
            />
          </div>
        </div>

        <div class="pure-u-1">
          <label class="dblue-fnt" for="msg">Message:</label>
          <textarea
            [(ngModel)]="message.msg"
            name="msg"
            id="msg"
            class="pure-u-23-24"
            type="text"
            rows="10"
          >
          </textarea>
        </div>
        <button type="submit" class="pure-button pure-button-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="contact-map"></div>
</div>
