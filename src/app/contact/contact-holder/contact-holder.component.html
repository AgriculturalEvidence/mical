<div class="container custom-scroll-bar">
  <div class="image-container"></div>
  <div class="splash">
    <div class="center-view">
      <h1 class="splash-head">Contact Us</h1>
      <p class="splash-subhead">
        We’d love to hear from you if you have suggestions or questions about
        this service. You can use our form below and we’ll get back right to
        you.
      </p>
    </div>
  </div>
  <div class="contact-holder pure-g">
    <div class="contact-form pure-u-1-3 center-view">
      <h4>CONTACT FORM</h4>
      <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
      ></iframe>

      <!-- setting fake target so that google form doesn't go to "submission" page -->
      <form
        ngNoForm
        class="pure-form pure-form-stacked"
        action="https://docs.google.com/forms/d/e/1FAIpQLScidiOC1Oa3ep0Neofc44pn9bEOgKBWhrxdzd8Jemyv8hx2rQ/formResponse"
        target="hidden_iframe"
        method="POST"
        onsubmit="document.getElementById(`submitted-text`).innerHTML = `Message was Submitted!`;"
      >
        <div class="pure-g">
          <div class="pure-u-1">
            <label class="input-header" for="first-name">Your Name</label>
            <input
              name="entry.2005620554"
              id="first-name"
              class="pure-u-23-24"
              type="text"
              required
            />
          </div>

          <div class="pure-u-1">
            <label class="input-header" for="email">E-Mail</label>
            <input
              name="entry.1045781291"
              id="email"
              class="pure-u-23-24"
              type="email"
              required
            />
          </div>
        </div>

        <div class="pure-u-1">
          <label class="input-header" for="msg">Message</label>
          <textarea
            name="entry.839337160"
            id="msg"
            class="pure-u-23-24"
            type="text"
            rows="10"
            required
          ></textarea>
        </div>
        <button type="submit" class="pure-button pure-button-primary">
          Submit
        </button>
        <p id="submitted-text"><br /></p>
      </form>
    </div>
  </div>
  <div class="contact-map"></div>
</div>
