<div class="container">
  <div class="spacer"></div>
  <div class="contact-holder pure-g">
    <div class="contact-form pure-u-1-3 center-view">
      <h4>CONTACT FORM</h4>
      <form class="pure-form pure-form-stacked">
          <fieldset>      
              <div class="pure-g">
                  <div class="pure-u-1">
                      <label for="first-name">Your Name</label>
                      <input id="first-name" class="pure-u-23-24" type="text" required>
                  </div>
      
                  <div class="pure-u-1">
                      <label for="email">E-Mail</label>
                      <input id="email" class="pure-u-23-24" type="email" required>
                  </div>

                  <div class="pure-u-1">
                      <label for="message">Message</label>
                      <textarea id="msg" class="pure-u-23-24" type="text"> </textarea>
                  </div>
              </div>


      
              <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </fieldset>
      </form>
    </div>
  </div>
