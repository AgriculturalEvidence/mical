<div class="container">
  <div class="sub-container pure-g">
    <div class="main-view pure-u-1">
      <div class="control-container">
        <div class="switch-title">Filters</div>
        <div class="filter-container">
          <app-filter-bar
            (onApply)="onApply($event)"
            [useApplyBtn]="false"
            [dropDownMargin]="'20px'">
          </app-filter-bar>
        </div>
        <div class="switch-container">
          <div class="switch-label">Map View</div> 
          <div>
            <label class="switch">
              <input type="checkbox" [(ngModel)]="showMap">
              <span class="slider round">
                <i class="fas" [class.fa-check]="showMap" [class.fa-times]="!showMap"></i>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="map-holder-style pure-g"  *ngIf="showMap; else graph">
        <div class="results-holder pure-u-1-2 pure-u-lg-1-3 pure-u-xl-1-4" [class.hide]="!showResults">
          <label class="hide-container">
            <input type="checkbox" [(ngModel)]="showResults">
            <span [class.opened]=showResults></span>
          </label>
          <div><app-results *ngIf="showResults"></app-results></div>
    </div>
        <app-map-holder class="map-holder-style pure-u-1-2 pure-u-lg-2-3 pure-u-xl-3-4" [class.pure-u-1]="!showResults">
        </app-map-holder>
      </div>
      <ng-template #graph>
        <app-graph-explorer-holder></app-graph-explorer-holder>
      </ng-template>
    </div>
  </div>
</div>
